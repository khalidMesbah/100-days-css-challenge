<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 22:Fitness Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="frame">
	<div class="headline">
		<div class="small">your daily</div>progress
	</div>
	<div class="circle-big">
		<div class="text">
			2758<div class="small">kcal</div>
		</div>
		<svg width="114" height="114">
			<circle fill="none" stroke-width="10px" stroke="#1b2a33" cx="57" cy="57" r="52" />
			<circle fill="none" stroke-width="10px" stroke="#27e1ae" stroke-linecap="round" stroke-dasharray="326.5" style="transform:rotate(-90deg);transform-origin: 50% 50%;animation: big 1.5s ease-out;" stroke-dashoffset="60" cx="57" cy="57" r="52" />
		</svg>
	</div>
	<div class="circles-small">
		<div class="circle-small">
			<div class="text">
				8563<div class="small">steps</div>
			</div>
			<svg width="80px" height="80px">
				<circle class="bg" fill="none" stroke-width="6px" stroke="#1B2A33" cx="40" cy="40" r="37" />
				<circle class="progress one" fill="none" stroke-width="6px" stroke="#5CE1EC" stroke-linecap="round" stroke-dasharray="232.36" stroke-dashoffset="80" style="transform: rotate(-90deg);transform-origin: 50% 50%;animation: one 1.5s ease-out" cx="40" cy="40" r="37" />
			</svg>
		</div>
		<div class="circle-small">
			<div class="text">
				6,2<div class="small">km</div>
			</div>
			<svg width=80 height=80>
				<circle class="bg" fill="none" stroke-width="6px" stroke="#1B2A33" cx="40" cy="40" r="37" />
				<circle class="progress two" fill="none" stroke-width="6px" stroke="#5CE1EC" stroke-linecap="round" stroke-dasharray="232.36" stroke-dashoffset="140" style="transform: rotate(-90deg);transform-origin: 50% 50%;animation: two 1.5s ease-out" cx="40" cy="40" r="37" />
			</svg>
		</div>
	</div>
</div>
<!-- partial -->
  
</body>
</html>
